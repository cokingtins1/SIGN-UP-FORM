<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="image">
          <img
            src="https://images.unsplash.com/photo-1664361238220-9d6bfb7ff41a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="splash image"
          />
        </div>
      </div>
      <div class="right-side">
        <div class="top-header">
          <div>
            Welcome to your dream cabin. Located in beautiful Friso, CO, this
            weekend get away will be just what you need after endless hours of
            coding.
          </div>
          <div>Reserve your spot now before you go insane!</div>
        </div>

        <div class="middle-form">
          Signup
          <div class="first-name">
            <label for="first-name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-input"
              id="first-name"
              placeholder="Frist Name"
            />
          </div>
        </div>
        <div class="footer">create account</div>
      </div>
    </div>
  </body>
</html>
