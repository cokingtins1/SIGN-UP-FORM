<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer type="module" src="script.js"></script>
</head>

<body class="screen">

  <div class="container">
    <div class="left-side">
      <div class="logo">Adventure</div>
      <div class="image-desc">
        <div class="img-info">
          Photo by
          <a href="https://unsplash.com/@claybanks" target="_blank">Clay Banks</a>
          on
          <a href="https://images.unsplash.com/photo-1664361238220-9d6bfb7ff41a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            target="_blank">
            Upsplash</a>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="top-header">
        <div>
          Welcome to your dream cabin. Located in beautiful Friso, CO, this
          weekend get away will be just what you need after endless hours of
          coding.
        </div>
        <div>Reserve your spot <i>now</i> before you go insane!</div>
      </div>

      <div class="middle-form">

        <form>

          <div class="input-grid">
            <h1 class="input-header">Get Started</h1>
            <div class="first-name">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-input" id="first-name" placeholder="Frist Name" />
            </div>
            <div class="last-name">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-input" id="last-name" placeholder="Last Name" />
            </div>
            <div class="email">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-input" id="email" placeholder="email" />
            </div>
            <div class="phone">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-input" id="phone" placeholder="Phone Number"
                pattern="[1-9]{3}-[0-9]{3}-[0-9]{3}" />
            </div>
            <div class="password">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-input" id="password" required placeholder="Password" />
              <div id='error'></div>
            </div>
            <div class="confirm-password">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-input" id="confirm-password" required placeholder="Confirm Password" />
              <div id='error'></div>
            </div>

          </div>
      </div>
      <div class="footer">
        <button type="submit" for="create-account" class="form-label">Creat Account</button>
        <div class="already">
          <p> Already have an account</p>
          <a href="#">LOG IN</a>
        </div>
      </div>
      </form>
    </div>

  </div>

</body>

</html>
